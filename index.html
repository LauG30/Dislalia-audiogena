<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./Resourses/Environment/icon_5f315913ebf83_5067_w256.webp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//unpkg.com/aframe-physics-system@3.1.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="./index.js"></script>
    <title>Proyecto de investigación</title>
</head>

<body>
    <a-scene light="defaultLightsEnabled: false" inspector physics="restitution: 0;">
        <!--Recursos-->
        <a-assets>
            <!--Texturas-->
            <img src="./Resourses/Environment/istockphoto-1068823402-1024x1024.jpeg" id="Pasto">
            <img src="./Resourses/Environment/3c5b69545f5bff2531793f3e9883b4d2.jpeg" id="Cielo">
            <!--Audios-->
            <audio src="./Resourses/Sounds/y2mate.com - Música Instrumental Alegre para niños pequeños preescolar y jardin Música divertida.mp3" id="CancionInfantil"></audio>
        </a-assets>

        <!--Piso y techo-->
        <a-box src="#Cielo" material="repeat: 80 80;color:#fafafa;metalness:0.2;roughness:0.1;" color="grey" height="1"
            width="400" depth="400" static-body position="0 6 0"></a-box>
        <a-box src="#Pasto" rotation="0 90 0" material="repeat: 200 200;color:#fafafa;metalness:0.2;roughness:0.1;"
            color="grey" height="1" width="400" depth="400" static-body position="0 -0.5 0"></a-box>
        <a-entity id="luz" light="type: ambient; color: white; intensity: 0.4"></a-entity>

        <!--Triggers-->
        <a-box id="trigger" static-body width="3.5" height="0.1" rotation="0 90 0" visible="false" position="-4 0 6.5"></a-box>
        <!--Jugador-->
        <a-entity id="player" position="0 0 80" collider movement-controls kinematic-body="radius:0.5" sound="src: #CancionInfantil; autoplay: true">
            <a-entity camera look-controls="pointerLockEnabled: true;" position="0 3 0">
                <a-entity cursor position="0 0 -0.5" geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.016" material="opacity:0.5;shader:flat;transparent:true;color:#ff9" scale="0.8 0.8 0.8" raycaster>
                </a-entity>
                <a-plane visible="false" material="alphaTest:1;" position="0 0 -0.1" height="1.5" width="2" id="Scream"
                    scale="0.1 0.1 0.1" sound="src: #CancionInfantil"></a-plane>
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
